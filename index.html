<!DOCTYPE html>
<html lang="en" style="min-height: 100%; height: 100%;">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td {
            padding: 5px;
        }
    </style>
</head>
<body>
    <table border="1">
            <thead>
                <tr>
                    <td>#</td>
                    <td>Найменування:</td>
                    <td>Гривень за одиницю:</td>
                    <td>Скорочення:</td>
                    <td>Дата зміни:</td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script type="text/javascript">
        $.ajax({
    url: 'https://bank.gov.ua/NBUStatService/v1/statdirectory/exchange?date=20190923&json',
    method: 'GET',
    error: (e) => {
        console.log(e);
    },
    success: (data) => {
        console.log(data);
        let htmlStr = ``;
        for(let index in data) {
        htmlStr += `<tr>
             <td>${+index+1}</td>
            <td>${data[index].txt}</td>
            <td>${data[index].rate}</td>
            <td>${data[index].cc}</td>
            <td>${data[index].exchangedate}</td>
        </tr>`;
    }
    document.querySelector('tbody').innerHTML = htmlStr;


           }
});
    </script>
</body>
</html>
